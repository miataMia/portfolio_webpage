    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const observerOptions = {
          threshold: 0.1,
        };

        const observerCallback = (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        };

        const observer = new IntersectionObserver(
          observerCallback,
          observerOptions
        );

        const elementsToObserve = document.querySelectorAll(
          ".image-item, .section-title, .social-links, .portfolio"
        );
        elementsToObserve.forEach((element) => observer.observe(element));
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const customImageItems =
          document.querySelectorAll(".custom-image-item");

        customImageItems.forEach((customImageItem) => {
          const customVideo = customImageItem.querySelector("video, img"); // Select both video and image elements
          const customHoverText =
            customImageItem.querySelector(".custom-hover-text");

          customImageItem.addEventListener("mouseenter", () => {
            customVideo.style.filter = "grayscale(100%)";
            customHoverText.style.display = "flex";
          });

          customImageItem.addEventListener("mouseleave", () => {
            customVideo.style.filter = "none";
            customHoverText.style.display = "none";
          });
        });
      });
    </script>
