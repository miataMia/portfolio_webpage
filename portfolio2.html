    <script>
      document.querySelectorAll(".zoomable-image").forEach((image) => {
        image.addEventListener("click", function () {
          // Create an overlay div
          const overlay = document.createElement("div");
          overlay.classList.add("fullscreen-overlay");

          // Create an img element and set its source to the clicked image's source
          const img = document.createElement("img");
          img.src = this.src; // Using 'this' to refer to the clicked image

          // Append the image to the overlay
          overlay.appendChild(img);

          // Append the overlay to the body
          document.body.appendChild(overlay);

          // Add a click event to the overlay to remove it on click
          overlay.addEventListener("click", () => {
            overlay.remove();
          });

          // Add the 'active' class to display the overlay
          overlay.classList.add("active");
        });
      });
    </script>
